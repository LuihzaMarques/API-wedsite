<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="/view/styles/@import-style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="shortcut icon" href="/view/assets/icons/favicon.png" type="image/x-icon">

</head>
<body>
    
    <div class="mainContainer">
        <div class="left"></div>
        <div class="right">
            <h3>LOGIN</h3>
            <div class="formBox">
                <form>
                   <p>USERNAME/CNPJ</p> 
                   <input type="text" name="" placeholder="username" id="usernameAndCNPJId">

                   <p>SENHA</p>
                   <input type="password" name="" placeholder="*******" id="passwordId">
                   <input type="submit" name="" value="ENTRE" onclick="fazerLogin()">
                  
                   <button onclick="openCadastroModal()" id="new">Cadastra-se aqui</button>
                </form>
            </div>
        </div>
    </div>

     <!-- Modal de Cadastro -->
     <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeCadastroModal()">&times;</span>
          <h2>Cadastro de Usu√°rio</h2>
          <form>
            <label for="nomeCadastroID">Nome:</label>
            <input type="text" id="nomeCadastroID" required>
            <label for="userNameCadastroID">Username:</label>
            <input type="text" id="userNameCadastroID" required>

            <label for="cadastroPasswordID">Senha:</label>
            <input type="password" id="cadastroPasswordID" required>

            <button type="button" onclick="confirmarCadastro()">Confirmar</button>
          </form>
        </div>
      </div>

    <footer class="footer">
        <p>&copy; 2023 RESIDUUM. Todos os direitos reservados.</p>
    </footer>
    
  
    <script src="/controller/login.js"></script>
  
</body>
</html>
